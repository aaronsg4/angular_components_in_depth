

    <div class="card blog-tile" [ngClass]="{'fav': post.isFav}">
        <div class="card-body">    
         <h5 class="card-title" appHighlight color="green">{{post.title}}</h5>
         <!-- <p class="card-text">{{eachPost.summary | truncate: [300]}}</p> -->
         <p class="card-text" (click)="showFullSummary()">{{post.summary}}</p>
         <a href="#" (click)="toggleFav()" class="btn btn-primary blog-btn">Favorite</a>
         <a href="#" class="btn btn-primary blog-btn">Read</a>
        </div>
      </div>
